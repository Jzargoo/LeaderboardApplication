server:
  port: 8080

spring:
  data:
    redis:
      password: masterRedisPassword
      port: 6379
      host: localhost
  kafka:
    consumer:

      bootstrap-servers: localhost:9090,localhost:9092
      group-id: leaderboard-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,
        com.jzargo.leaderboardmicroservice.core.messaging"
    producer:
      bootstrap-servers: localhost:9090,localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,
        com.jzargo.leaderboardmicroservice.core.messaging"
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8899/realms/leaderboard-security
kafka:
    topic:
      insync-replicas: 2
      replicas: 2

