spring:
  cloud.config.enabled: false
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging"
      bootstrap-servers: localhost:9090
    consumer:
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging"
kafka:
  headers:
    message-id: "message-id"
    saga-id: "saga-id"
  consumer:
    group-id: leaderboard-group
  topic:
    insync-replicas: 1
    replicas: 1
    partitions: 1
    names:
      leaderboard-event: "test.leaderboard.event"
      leaderboard-update-state: "test.leaderboard.update-state"
      saga-create-leaderboard: "test.saga.leaderboard.create"

redis.enabled: false
eureka.client.enabled: false

application:
  headers.user-id: "TEST-USER-ID"
  max.durationForInactiveState: 86400000
  proxy.mode:
    leaderboard: kafka
    scoring: kafka
    user: kafka