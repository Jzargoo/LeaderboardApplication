name: LeaderboardApplication

volumes:
  postgres_data: {}

services:
  scoresdb:
    image: bitnami/postgresql:latest
    container_name: scores-db
    profiles:
      - "isolated-db"
    environment:
      POSTGRES_USER: jzargo
      POSTGRES_PASSWORD: root333
      POSTGRES_DB: scoresdb
    ports:
      - "5433:5432"
  usersdb:
    image: bitnami/postgresql:latest
    container_name: users-db
    profiles:
      - "isolated-db"
    environment:
      POSTGRES_USER: jzargo
      POSTGRES_PASSWORD: root333
      POSTGRES_DB: usersdb
    ports:
      - "5434:5432"
  analyticsdb:
    image: bitnami/postgresql:latest
    container_name: analytics-db
    profiles:
      - "isolated-db"
    environment:
      POSTGRES_USER: jzargo
      POSTGRES_PASSWORD: root333
      POSTGRES_DB: analyticsdb
    ports:
      - "5435:5432"


  generaldb:
    image: bitnami/postgresql:latest
    container_name: generaldb
    environment:
      POSTGRES_USER: jzargo
      POSTGRES_PASSWORD: root333
      POSTGRES_DB: generaldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
  kafka1:
    image: bitnami/kafka:latest
    container_name: kafka1
    hostname: kafka1
    ports:
      - "9090:9090"
      - "9091:9091"
    environment:
      KAFKA_CFG_BROKER_ID: 1
      KAFKA_CFG_NODE_ID: 1
      BITNAMI_DEBUG: true
      KAFKA_CFG_PROCESS_ROLES: "controller,broker"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9092,2@kafka2:9092,3@kafka3:9092"
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9091,PLAINTEXT_HOST://0.0.0.0:9090,CONTROLLER://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka1:9091,PLAINTEXT_HOST://localhost:9090
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT, PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CFG_LOG_DIRS: "/bitnami/kafka/data"
      KAFKA_CLUSTER_ID: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    volumes:
      - ./kafka1-data:/bitnami/kafka/data
  kafka2:
    image: bitnami/kafka:latest
    container_name: kafka2
    hostname: kafka2
    ports:
      - "9092:9090"
      - "9093:9091"
    environment:
      KAFKA_CFG_BROKER_ID: 2
      KAFKA_CFG_NODE_ID: 2
      KAFKA_CFG_PROCESS_ROLES: "controller,broker"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9092,2@kafka2:9092,3@kafka3:9092"
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9091,PLAINTEXT_HOST://0.0.0.0:9090,CONTROLLER://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka2:9091,PLAINTEXT_HOST://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CFG_LOG_DIRS: "/bitnami/kafka/data"
      KAFKA_CLUSTER_ID: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    volumes:
      - ./kafka2-data:/bitnami/kafka/data
  kafka3:
    image: bitnami/kafka:latest
    profiles:
      - "fault-tolerant-kafka"
    container_name: kafka3
    hostname: kafka3
    ports:
      - "9094:9090"
      - "9095:9091"
    environment:
      KAFKA_CFG_BROKER_ID: 3
      KAFKA_CFG_NODE_ID: 3
      KAFKA_CFG_PROCESS_ROLES: "controller,broker"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka1:9092,2@kafka2:9092,3@kafka3:9092"
      KAFKA_CFG_LISTENERS: PLAINTEXT://0.0.0.0:9091,PLAINTEXT_HOST://0.0.0.0:9090,CONTROLLER://0.0.0.0:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka3:9091,PLAINTEXT_HOST://localhost:9094
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CFG_LOG_DIRS: "/bitnami/kafka/data"
      KAFKA_CLUSTER_ID: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
    volumes:
      - ./kafka3-data:/bitnami/kafka/data

  redis-master:
    image: redis:latest
    container_name: redis-master
    ports:
      - "6379:6379"
    command: [
      "redis-server",
      "--requirepass", "masterRedisPassword",
      "--appendonly","yes",
      "--appendfsync", "everysec",
    ]
    volumes:
      - ./redis-master-data:/data
  redis-slave-1:
    image: redis:latest
    profiles:
      - "fault-tolerant-redis"
    container_name: redis-slave-1
    depends_on:
      - redis-master
    ports:
      - "6380:6379"
    command: [
      "redis-server",
      "--requirepass", "rootRedisPassword",
      "--appendonly","yes",
      "--appendfsync", "everysec",
      "--replicaof", "redis-master", "6379",
      "--masterauth", "masterRedisPassword"
    ]
    volumes:
      - ./redis-slave-1-data:/data
  redis-slave-2:
    image: redis:latest
    profiles:
      - "fault-tolerant-redis"
    container_name: redis-slave-2
    depends_on:
      - redis-master
    ports:
      - "6381:6379"
    command: [
      "redis-server",
      "--requirepass", "rootRedisPassword",
      "--appendonly","yes",
      "--appendfsync", "everysec",
      "--replicaof", "redis-master", "6379",
      "--masterauth", "masterRedisPassword"
    ]
    volumes:
      - ./redis-slave-2-data:/data

  keycloak:
    image: keycloak/keycloak:latest
    container_name: keycloak-security
    command: start-dev
    depends_on:
      - generaldb
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin-password
      KC_DB: postgres
      KC_DB_USERNAME: jzargo
      KC_DB_PASSWORD: root333
      KC_HTTP_PORT: 8080
      KC_LOG_LEVEL: info
      KC_DB_URL: jdbc:postgresql://generaldb:5432/keycloakdb
    ports:
      - "8899:8080"
    volumes:
      - /home/jzargo/IdeaProjects/LeaderboardApplication/keycloak-extensions/files:/opt/keycloak/providers
