spring:
  data:
    redis:
      port: 6379
      host: localhost
  kafka:
    consumer:
      group-id: leaderboard-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,
        com.jzargo.leaderboardmicroservice.core.messaging"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,com.jzargo.leaderboardmicroservice.core.messaging"
application:
  proxy:
    mode:
      leaderboard: KAFKA
      scoring: KAFKA
      user: KAFKA

  max.durationForInactiveState: 86400000
kafka:
  consumer:
    groupId: leaderboard-group

logging:
  level:
    com.jzargo.leaderboardmicroservice.client: DEBUG
    com.jzargo.leaderboardmicroservice.handler.KafkaSagaLeaderboardCreation: DEBUG
    com.jzargo.leaderboardmicroservice.handler.SagaLeaderboardCreateImpl: DEBUG

