spring:
  config:
    import:
      - "optional:configserver:http://localhost:8888/redis-common-${spring.profiles.active}.yaml"
      - "optional:configserver:http://localhost:8888/eureka-common-${spring.profiles.active}.yaml"
      - "optional:configserver:http://localhost:8888/kafka-common-${spring.profiles.active}.yaml"
  kafka:
    consumer:
      group-id: leaderboard-group
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,
        com.jzargo.leaderboardmicroservice.core.messaging"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: "com.jzargo.messaging,com.jzargo.leaderboardmicroservice.core.messaging"
